buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
//Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

version = "0.1.0.3"
group = "cn.mcmod.tofucraft" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "TofuCraftReload"

sourceCompatibility = targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.2-14.23.5.2838"
    runDir = "run"
    replace "@version@", project.version
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not always work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20171003"
    //makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

}

repositories {
	maven {
        // CraftTweaker2
        url = "http://maven.blamejared.com"
    }
    maven {
        name = "CoFH Maven"
        url = "http://maven.covers1624.net"
    }
        maven {
    name = "Chickenbones maven"
    url = "http://chickenbones.net/maven/"
    }
    maven {
    // location of the maven that hosts JEI files
    name = "Progwml6 maven"
    url = "http://dvs1.progwml6.com/files/maven"
    }

    maven {
    // location of a maven mirror for JEI files, as a fallback
    name = "ModMaven"
    url = "modmaven.k-4u.nl"
    }
    maven {
        name = "CurseForge"
        url = "https://minecraft.curseforge.com/api/maven/"
    }

}
dependencies {
configurations.all {
        resolutionStrategy {
            force 'mezz.jei:jei_1.12.2:4.14.3.242'
        }
    }
    // compile against the JEI API but do not include it at runtime
    deobfProvided ("mezz.jei:jei_1.12.2:4.14.3.242:api"){
    force = true
    }
    // at runtime, use the full JEI jar
    runtime ("mezz.jei:jei_1.12.2:4.14.3.242"){
    force = true
    }
    deobfCompile "jei-integration:jeiintegration_1.12.2:1.5.1.36"

    deobfCompile "slimeknights.mantle:Mantle:1.12-1.3.3.55"

    deobfCompile "slimeknights:TConstruct:1.12.2-2.12.0.157"
	
	deobfCompile("CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.19.547") {
        exclude group: 'org.ow2.asm'
    }
    deobfCompile "CraftTweaker2:CraftTweaker2-API:4.1.19.547"
    deobfCompile "CraftTweaker2:ZenScript:4.1.19.547"
    compile files(
        'libs/SlashBlade-mc1.12-r28-deobf.jar'
    )
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
